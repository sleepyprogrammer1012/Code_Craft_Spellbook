<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CodeCraft: Level-Based Spell Tutorial</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

    /* Body & Layout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: 'VT323', monospace;
      font-size: 18px;
    }
    
    #game-container {
      display: none;
      gap: 20px;
      background: #2b2b2b;
      border: 4px solid #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Game World */
    #game-world {
      position: relative;
      width: 500px;
      height: 500px;
      background: #5a8d49;
      border: 4px solid #38572e;
      overflow: hidden;
    }
    .entity {
      position: absolute;
      border-radius: 5px;
      transition: left 0.1s linear, top 0.1s linear;
    }
    #player {
      width: 40px;
      height: 40px;
      background: #4a90e2;
      border: 3px solid #1e3a5c;
      left: 50px;
      top: 400px;
    }
    #speech-bubble {
      position: absolute;
      background: white;
      color: black;
      padding: 8px 12px;
      border-radius: 12px;
      border: 2px solid #333;
      max-width: 180px;
      text-align: center;
      font-family: sans-serif;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    #speech-bubble.visible {
      opacity: 1;
      visibility: visible;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: 'Press Start 2P', cursive;
      color: #ffd700;
      font-size: 16px;
    }

    /* Spellbook */
    #spellbook {
      width: 400px;
      display: flex;
      flex-direction: column;
      background: #3c3c3c;
      padding: 20px;
      border: 4px solid #444;
      border-radius: 5px;
    }
    #spellbook h2 {
      margin: 0 0 15px;
      font-family: 'Press Start 2P', cursive;
      color: #ffd700;
      text-align: center;
      font-size: 24px;
    }
    #quest-text {
      background: #252525;
      border-left: 4px solid #ffd700;
      padding: 12px;
      margin-bottom: 15px;
      min-height: 100px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #spell-list {
      margin-bottom: 15px;
    }
    #spell-list h3 {
      margin: 0 0 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      color: #ffd700;
    }
    #learned-spells {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #learned-spells li {
      font-family: monospace;
      font-size: 16px;
      margin: 2px 0;
    }

    /* Editor & Console */
    #code-editor {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: 2px solid #555;
      border-radius: 5px;
      padding: 10px;
      font-size: 18px;
      font-family: 'VT323', monospace;
      resize: none;
    }
    #run-button {
      margin-top: 12px;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      transition: background 0.2s;
    }
    #run-button:hover {
      background: #45a049;
    }
    #console-output {
      margin-top: 12px;
      background: #1e1e1e;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .console-info  { color: #888; }
    .console-success { color: #4caf50; }
    .console-error   { color: #f44336; }
    

    #volume-slider {
      width: 200px;
      margin-top: 20px;
      accent-color: #ffd700;
    }
    
    #start-menu {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #ffd700;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #start-menu h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    #start-button {
      padding: 12px 24px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-button:hover {
      background: #45a049;
    }
    
  </style>
</head>  
<body>
  
  <!-- Audio (muted autoplay as fallback) -->
  <audio id="menu_theme" preload="auto" autoplay loop muted>
    <source src="https://sleepyprogrammer1012.github.io/Code_Craft_Spellbook/music/menu_theme.mp3" type="audio/mpeg" />
  </audio>
  
  <!-- Start Menu -->
  <div id="start-menu">
    <h1>Welcome to CodeCraft</h1>
    <button id="start-button">Start Adventure</button>
    <br><br>
    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>
  
   <!-- Game Container -->
  <div id="game-container">
    <div id="game-world">
      <div id="hud">
        Score: <span id="score">0</span>&nbsp;&nbsp;
        Health: <span id="health">100</span>
      </div>
      <div id="player" class="entity"></div>
      <div id="speech-bubble"></div>
    </div>

    <div id="spellbook">
      <h2>CodeCraft Spellbook</h2>
      <p id="quest-text"></p>
      <div id="spell-list">
        <h3>Spells Learned:</h3>
        <ul id="learned-spells"></ul>
      </div>
      <textarea id="code-editor" spellcheck="false" disabled></textarea>
      <button id="run-button" disabled>Cast Spells</button>
      <div id="console-output"><p class="console-info">&gt; Console ready...</p></div>
    </div>
  </div>


  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // element references
    const startMenu = document.getElementById('start-menu');
    const startButton = document.getElementById('start-button');
    const gameContainer = document.getElementById('game-container');
    const menuMusic = document.getElementById('menu_theme');
    const volumeSlider = document.getElementById('volume-slider');

    // small safety checks
    if (!startMenu || !startButton || !gameContainer) {
      console.error("Critical UI elements not found. startMenu/startButton/gameContainer missing.");
      return;
    }

    // Initialize audio safely (guard existence)
    if (menuMusic && volumeSlider) {
      // numeric volume
      menuMusic.volume = parseFloat(volumeSlider.value) || 0.5;

      // Try to play muted (autoplay policy friendly). If autoplay allowed, it will play.
      // If blocked, the .catch won't disrupt the rest of the script.
      menuMusic.muted = true;
      menuMusic.play().then(() => {
        // On success, unmute only after first user gesture to avoid policy blocks.
        const unmuteOnGesture = () => {
          menuMusic.muted = false;
          document.removeEventListener('click', unmuteOnGesture);
        };
        document.addEventListener('click', unmuteOnGesture, { once: true });
      }).catch((err) => {
        // Not fatal â€” just log. This won't prevent the rest of the code from running.
        console.warn("Autoplay blocked or failed (expected on some browsers):", err);
      });

      // Keep volume numeric when slider changes
      volumeSlider.addEventListener('input', () => {
        menuMusic.volume = parseFloat(volumeSlider.value) || 0.5;
      });
    }

    // Start button behavior: hide start menu, show game, stop menu music
    startButton.addEventListener('click', () => {
      startMenu.style.display = 'none';
      gameContainer.style.display = 'block';

      if (menuMusic) {
        try {
          menuMusic.pause();
          menuMusic.currentTime = 0;
        } catch (e) {
          console.warn("Failed to stop menu music:", e);
        }
      }
    });
     

    // --- Now the rest of your game setup (kept intact) ---
    const world     = document.getElementById('game-world');
    const playerEl  = document.getElementById('player');
    const bubble    = document.getElementById('speech-bubble');
    const questText = document.getElementById('quest-text');
    const editor    = document.getElementById('code-editor');
    const runBtn    = document.getElementById('run-button');
    const consoleEl = document.getElementById('console-output');
    const scoreEl   = document.getElementById('score');
    const healthEl  = document.getElementById('health');
    const spellsUl  = document.getElementById('learned-spells');

    // Game state
    let pos           = { x: 50, y: 400 };
    const speed       = 10;
    let score         = 0;
    let health        = 100;
    let entityCount   = 0;
    let currentLevel  = 0;
    const learned     = [];

    // Levels (unchanged)
    const levels = [
      { unlock: 'print', tutorial: `Level 1 â€“ The Basics of print()\nUse print("Hello!") to display text.\n\nTry: print("Hello, adventurer!")`, goalCheck: lines => lines.some(l => /^print\s*\(/.test(l)) },
      { unlock: 'move', tutorial: `Level 2 â€“ Moving Around with move()\nUse move("direction", steps) to reposition.\n\nExample:\n  print("Movingâ€¦");\n  move("up", 2)`, goalCheck: lines => lines.some(l => /^move\s*\(/.test(l)) },
      { unlock: 'wait', tutorial: `Level 3 â€“ Pausing with wait()\nUse wait(ms) to pause your spell sequence.\n\nExample:\n  print("Start");\n  wait(1000);\n  print("Done waiting")`, goalCheck: lines => lines.some(l => /^wait\s*\(/.test(l)) },
      { unlock: 'spawn', tutorial: `Level 4 â€“ Spawning Entities\nUse spawn("type", x, y) to add new entities.\n\nExample: spawn("enemy", 300, 200)`, goalCheck: lines => lines.some(l => /^spawn\s*\(/.test(l)) },
      { unlock: 'destroyAll', tutorial: `Level 5 â€“ Clearing Entities\nUse destroyAll("type") to remove all of a given type.\n\nExample: destroyAll("enemy")`, goalCheck: lines => lines.some(l => /^destroyAll\s*\(/.test(l)) },
      { unlock: 'changeColor', tutorial: `Level 6 â€“ Changing Colors\nUse changeColor("id", "#RRGGBB") to tweak visuals.\n\nExample: changeColor("player", "#ff0000")`, goalCheck: lines => lines.some(l => /^changeColor\s*\(/.test(l)) },
      { unlock: 'playSound', tutorial: `Level 7 â€“ Playing Sounds\nUse playSound("name") to trigger audio.\n\nExample: playSound("spell")`, goalCheck: lines => lines.some(l => /^playSound\s*\(/.test(l)) },
      { unlock: 'adjustScore', tutorial: `Level 8 â€“ Score Management\nUse adjustScore(n) to modify the score display.\n\nExample: adjustScore(10)`, goalCheck: lines => lines.some(l => /^adjustScore\s*\(/.test(l)) },
      { unlock: 'adjustHealth', tutorial: `Level 9 â€“ Health Management\nUse adjustHealth(n) to change health.\n\nExample: adjustHealth(-20)`, goalCheck: lines => lines.some(l => /^adjustHealth\s*\(/.test(l)) },
      { unlock: 'random', tutorial: `Level 10 â€“ Randomness\nUse random(min, max) to get a random integer.\n\nExample: random(1,100)`, goalCheck: lines => lines.some(l => /^random\s*\(/.test(l)) },
      { unlock: 'repeat', tutorial: `Level 11 â€“ Looping\nUse repeat(times, "code") to run code blocks multiple times.\n\nExample:\n  repeat(3, "print('Echo'); wait(300)")`, goalCheck: lines => lines.some(l => /^repeat\s*\(/.test(l)) },
      { unlock: 'ifCollision', tutorial: `Level 12 â€“ Simple Conditionals\nUse ifCollision("id1","id2","code") to run on overlap.\n\nExample:\n  spawn("enemy",200,200);\n  ifCollision("player","enemy","destroyAll('enemy');adjustScore(5)")`, goalCheck: lines => lines.some(l => /^ifCollision\s*\(/.test(l)) }
    ];

    // Audio assets for in-game sounds (unchanged)
    const sounds = {
      footstep: new Audio('https://freesound.org/data/previews/341/341695_5260871-lq.mp3'),
      spell:    new Audio('https://freesound.org/data/previews/320/320654_5260871-lq.mp3'),
      enemyDie: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3')
    };

    // Logging
    function log(msg, type='info') {
      if (consoleEl) consoleEl.innerHTML = `<p class="console-${type}">&gt; ${msg}</p>`;
    }

    // HUD and utilities
    function updateHUD() { if (scoreEl) scoreEl.textContent = score; if (healthEl) healthEl.textContent = health; }
    function updatePlayer() { if (playerEl) { playerEl.style.left = pos.x + 'px'; playerEl.style.top = pos.y + 'px'; } }
    function renderLearned() { if (!spellsUl) return; spellsUl.innerHTML = ''; learned.forEach(s => { const li = document.createElement('li'); li.textContent = s + '()'; spellsUl.appendChild(li); }); }
    function animateSpeech(text) {
      if (!bubble || !world || !playerEl) return;
      bubble.textContent = text;
      const wr = world.getBoundingClientRect();
      const pr = playerEl.getBoundingClientRect();
      bubble.style.left = (pr.left - wr.left + pr.width/2 - bubble.offsetWidth/2) + 'px';
      bubble.style.top  = (pr.top  - wr.top  - bubble.offsetHeight - 12) + 'px';
      bubble.classList.add('visible');
      setTimeout(() => bubble.classList.remove('visible'), 1800);
    }

    // Execution engine (kept intact, small guard checks)
    async function execStatements(lines) {
      for (let stmt of lines) {
        let m;
        if (m = stmt.match(/^print\(\s*["'](.+?)["']\s*\)$/)) {
          animateSpeech(m[1]);
          if (sounds.spell) sounds.spell.play().catch(()=>{});
        }
        else if (m = stmt.match(/^move\(\s*["'](up|down|left|right)["']\s*,\s*(\d+)\s*\)$/)) {
          if (sounds.footstep) sounds.footstep.play().catch(()=>{});
          for (let i = 0; i < +m[2]; i++) {
            if (m[1] === 'up')    pos.y -= speed;
            if (m[1] === 'down')  pos.y += speed;
            if (m[1] === 'left')  pos.x -= speed;
            if (m[1] === 'right') pos.x += speed;
            updatePlayer();
            await new Promise(r => setTimeout(r, 100));
          }
        }
        else if (m = stmt.match(/^wait\(\s*(\d+)\s*\)$/)) {
          await new Promise(r => setTimeout(r, +m[1]));
        }
        else if (m = stmt.match(/^spawn\(\s*["'](\w+)["']\s*,\s*(\d+)\s*,\s*(\d+)\s*\)$/)) {
          const id = `ent${++entityCount}`;
          const div = document.createElement('div');
          div.id = id;
          div.className = 'entity ' + m[1];
          div.style.left = m[2] + 'px';
          div.style.top = m[3] + 'px';
          if (m[1] === 'enemy') {
            div.style.width  = '30px';
            div.style.height = '30px';
            div.style.background = '#e24a4a';
            div.style.border = '2px solid #6c1e1e';
            div.style.borderRadius = '50%';
          }
          if (world) world.appendChild(div);
        }
        else if (m = stmt.match(/^destroyAll\(\s*["'](\w+)["']\s*\)$/)) {
          document.querySelectorAll(`.${m[1]}`).forEach(el => {
            el.remove();
            if (sounds.enemyDie) sounds.enemyDie.play().catch(()=>{});
          });
        }
        else if (m = stmt.match(/^changeColor\(\s*["'](\w+)["']\s*,\s*["'](#?\w+)["']\s*\)$/)) {
          const el = document.getElementById(m[1]);
          if (el) el.style.background = m[2];
        }
        else if (m = stmt.match(/^playSound\(\s*["'](\w+)["']\s*\)$/)) {
          const s = sounds[m[1]];
          if (s) s.play().catch(()=>{});
        }
        else if (m = stmt.match(/^adjustScore\(\s*(-?\d+)\s*\)$/)) {
          score += +m[1];
          updateHUD();
        }
        else if (m = stmt.match(/^adjustHealth\(\s*(-?\d+)\s*\)$/)) {
          health = Math.max(0, health + +m[1]);
          updateHUD();
        }
        else if (m = stmt.match(/^random\(\s*(\d+)\s*,\s*(\d+)\s*\)$/)) {
          const val = Math.floor(Math.random() * (+m[2] - +m[1] + 1)) + +m[1];
          log(`random â†’ ${val}`, 'info');
        }
        else if (m = stmt.match(/^repeat\(\s*(\d+)\s*,\s*["'](.+?)["']\s*\)$/)) {
          const [, times, block] = m;
          const inner = block.split(/[\n;]/).map(s=>s.trim()).filter(s=>s);
          for (let i = 0; i < +times; i++) await execStatements(inner);
        }
        else if (m = stmt.match(/^ifCollision\(\s*["'](\w+)["']\s*,\s*["'](\w+)["']\s*,\s*["'](.+?)["']\s*\)$/)) {
          const a = document.getElementById(m[1]);
          const b = document.getElementById(m[2]);
          if (a && b) {
            const ra = a.getBoundingClientRect();
            const rb = b.getBoundingClientRect();
            if (!(ra.right < rb.left || ra.left > rb.right || ra.bottom < rb.top || ra.top > rb.bottom)) {
              const block = m[3].split(/[\n;]/).map(s=>s.trim()).filter(s=>s);
              await execStatements(block);
            }
          }
        }
        else {
          log(`Unknown spell: ${stmt}`, 'error');
          return;
        }
      }
    }

    async function castSpell() {
      const lines = editor.value.split(/[\n;]/).map(s=>s.trim()).filter(s=>s);
      if (!lines.length) { log("No spells entered.", 'error'); return; }
      await execStatements(lines);
      const lvl = levels[currentLevel];
      if (lvl.goalCheck(lines)) {
        learned.push(lvl.unlock);
        renderLearned();
        log(`Youâ€™ve mastered ${lvl.unlock}()!`, 'success');
        editor.disabled = true;
        runBtn.disabled = true;
        if (currentLevel + 1 < levels.length) setTimeout(() => loadLevel(currentLevel + 1), 1000);
        else log('ðŸŽ‰ All levels complete! You are a CodeCraft master!', 'success');
      }
    }

    function loadLevel(i) {
      currentLevel = i;
      const lvl = levels[i];
      if (questText) questText.textContent = lvl.tutorial;
      if (editor) editor.value = '';
      if (editor) editor.disabled = false;
      if (runBtn) runBtn.disabled = false;
      log(`Level ${i+1}: Learn ${lvl.unlock}()`, 'info');
    }

    // Keyboard movement
    document.addEventListener('keydown', e => {
      if (!['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) return;
      if (e.key === 'ArrowUp')    pos.y = Math.max(0, pos.y - speed);
      if (e.key === 'ArrowDown')  pos.y = Math.min(500 - 40, pos.y + speed);
      if (e.key === 'ArrowLeft')  pos.x = Math.max(0, pos.x - speed);
      if (e.key === 'ArrowRight') pos.x = Math.min(500 - 40, pos.x + speed);
      if (sounds.footstep) sounds.footstep.play().catch(()=>{});
      updatePlayer();
    });

    // Run button
    if (runBtn) runBtn.addEventListener('click', castSpell);

    // init
    updatePlayer();
    updateHUD();
    renderLearned();
    loadLevel(0);
  });
  </script>
</body>
